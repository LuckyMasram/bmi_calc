{% extends "base.html" %}

{% block content %}
<h2>Reset password</h2>
{% if form.errors %}
<p>Please correct the errors below.</p>
{% endif %}
<form method="post">
{% csrf_token %}
<table>
<tr>
  <td>{{ form.email.label_tag }}</td>
  <td>{{ form.email }}</td>
</tr>
</table>

<input type="submit" value="Reset password">
</form>

<p><a href="{% url 'login' %}">Cancel</a></p>
{% endblock %}
