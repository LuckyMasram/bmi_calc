{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1>Register</h1>
  {% if form.errors %}
    <p>Your registration was unsuccessful. Please correct the errors below:</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
